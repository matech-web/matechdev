<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial scale-1.0">
        <title>log in form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
        <body>
            <div>
                <li><a href="index.html">x</a></li>
            </div>
            <div class="menu">
                <h2 class="anim">LOG IN</h2>
                <form id="log in-form">
                    <input type="text" id="username" placeholder="username" required>
                    <input type="password" id="password" placeholder="password" required>
                    <input type="password" id="confirm password" placeholder="confirm password" required>
                    <button type="submit"><a href="page.html" class="anim">enter</a></button>
                </form>
            <div class="social-log in anim">
                <p class="log in-text anim">Or log in with:</p>
            
                <div class="social-icons">
                     <a href="https://www.facebook.com" class="anim">Facebook</a>   
                     <a href="https://www.goggle.com" class="anim"> Google</a>
                </div>
            
            </div>
        </body>
